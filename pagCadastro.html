<body>

    <form>
        <h1>Faça seu cadastro Usuário</h1>
        <fieldset>
                <div class="form-floating mb-3">
                    <input type="email" name="Email" class="form-control" id="floatingInput">
                    <label name="lbl1"></label>
                </div>
                <div class="form-floating">
                    <input type="password" name="Senha" class="form-control" id="floatingPassword">
                    <label for="floatingPassword"></label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" name="cpf" class="form-control" id="cpf" oninput="mascara_cpf()">
                    <label><label>
                </div>

                <div class="form-floating mb-3">
                   <input type="text" class="form-control" id="telefone" oninput="mascara_telefone()">
                    <label></label>
                </div>
    
                <button type="button" class="btn btn-outline-primary" id="btnEnviar" onclick= "Enviar()"> Enviar </button>
        </fieldset>
    </form>
