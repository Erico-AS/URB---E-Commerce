<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="//db.onlinewebfonts.com/c/0f26b3e18150776f5ced203524ea7573?family=HanleyPro-Sans" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/718424dad33f1bd8574f5eae2e58368e?family=CCSlaphappyOpen" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <title>URB - Cadastre-se</title>    

</head>

<body>

    <form>
        <h1>Faça seu cadastro Usuário</h1>
        <fieldset>
                <div class="form-floating mb-3">
                    <input type="email" name="Email" class="form-control" id="floatingInput">
                    <label name="lbl1"></label>
                </div>
                <div class="form-floating">
                    <input type="password" name="Senha" class="form-control" id="floatingPassword">
                    <label for="floatingPassword"></label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" name="cpf" class="form-control" id="cpf" oninput="mascara_cpf()" onkeyup="moeda(this)">
                    <label><label>
                </div>

                <div class="form-floating mb-3">
                   <input type="text" class="form-control" id="telefone" oninput="mascara_telefone()" onkeyup="moeda(this)">
                    <label></label>
                </div>
    
                <button type="button" class="btn btn-outline-primary" id="btnEnviar" onclick= "Enviar()"> Enviar </button>
        </fieldset>
    </form>

    <section>

        <a href="CadastroAdm.html"><button type="button" class="btn btn-outline-primary">Cadastro de Administrador</button></a>
        <a href="LogUser.html"><button type="button" class="btn btn-outline-primary">Login Usuário</button></a>
        <a href="LogAdm.html"><button type="button" class="btn btn-outline-primary">Login Administrador</button></a>
        <a href="CadastroProduto.html"><button type="button" class="btn btn-outline-primary">Cadastrar Produto</button></a>

    </section>
</body>
<script>
    document.getElementsByClassName('form-control')[0].placeholder = 'E-mail';
    document.getElementsByClassName('form-control')[1].placeholder = 'Senha';
    document.getElementsByClassName('form-control')[2].placeholder = 'CPF';
    document.getElementsByClassName('form-control')[3].placeholder = 'Telefone';

    document.getElementsByTagName('label')[0].innerHTML = 'E-mail';
    document.getElementsByTagName('label')[1].innerHTML = 'Senha';
    document.getElementsByTagName('label')[2].innerHTML = 'CPF';
    document.getElementsByTagName('label')[3].innerHTML = 'Telefone';

    function mascara_telefone()
        {

         var tel = document.getElementById("telefone").value
            console.log(tel)
          tel=tel.slice(0,14) 
            console.log(tel)
          document.getElementById("telefone").value=tel
     tel=document.getElementById("telefone").value.slice(0,10)
            console.log(tel)
           
            //máscara
            var tel_formatado = document.getElementById("telefone").value
            if (tel_formatado[0]!="(")
            {
                if(tel_formatado[0]!=undefined)
                {
                    document.getElementById("telefone").value="("+tel_formatado[0];
                }
            }

            if (tel_formatado[3]!=")")
            {
                if(tel_formatado[3]!=undefined)
                {
                    document.getElementById("telefone").value=tel_formatado.slice(0,3)+")"+tel_formatado[3]
                }
            }

            if (tel_formatado[9]!="-")
            {
                if(tel_formatado[9]!=undefined)
                {
                    document.getElementById("telefone").value=tel_formatado.slice(0,9)+"-"+tel_formatado[9]
                }
            }
        }

    function mascara_cpf()

        { 
            var cpf_formatado = document.getElementById("cpf").value

            var cpf = document.getElementById("cpf").value
            console.log(cpf)
            cpf=cpf.slice(0,14) 
            console.log(cpf)
            document.getElementById("cpf").value = cpf
            cpf=document.getElementById("cpf").value.slice(0,10)
            console.log(cpf)
            //xxx.xxx.xxx-xx
            //012 3 456 7 89D '11' pu
            if (cpf_formatado[3]!=".")
            {
                if (cpf_formatado[3]!=undefined)
                {
                    document.getElementById("cpf").value=cpf_formatado.slice(0,3)+"."+cpf_formatado[3];
                }
            }

            if (cpf_formatado[7]!=".")
            {
                if (cpf_formatado[7]!=undefined)
                {
                    document.getElementById("cpf").value=cpf_formatado.slice(0,7)+"."+cpf_formatado[7];
                }
            }

            if (cpf_formatado[11]!="-")
            {
                if (cpf_formatado[11]!=undefined)
                {
                    document.getElementById("cpf").value=cpf_formatado.slice(0,11)+"."+cpf_formatado[11];
                }
            }
        
            if (cpf_formatado[11]!="-")
            {
                if(cpf_formatado[11]!=undefined)
                {
                    document.getElementById("cpf").value=cpf_formatado.slice(0,11)+"-"+cpf_formatado[11]
                }
            }

        }       
    
    function moeda(z){
        v = z.value;
        v=v.replace(/\D/g,"")
        z.value = v;
}
</script>
</html>
